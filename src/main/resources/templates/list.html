<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tittle}">Document</title>
</head>
<body>
    <h1 th:text="${tittle}"></h1>
    <div th:if="${users.isEmpty()}" >No tiene elemento de usuarios!</div> 
    <table th:if="${not users.isEmpty()}">
        <thead>
            <tr>
                <td>name</td>
                <td>lastname</td>
                <td>email</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:if="${user.email}" th:text="${user.email}"></td>
                <td th:if="${user.email == null}" th:text="${' - '}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
